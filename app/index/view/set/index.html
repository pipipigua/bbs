 <script type="text/javascript">
   
      layui.use(['form','upload','jquery','layer','element'],function() {
        var form =layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var upload = layui.upload;
        var element = layui.element;
        var uploadInst = upload.render({
            elem: '#upload' //绑定元素
            ,url: '{:url('index/set/upload')}' //上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                  $('#face').attr('src', result); //图片链接（base64）
                });
              }
              ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                  return layer.msg('上传失败');
                }else{
                  layer.alert(res.info, {icon: 6},function  () {
                  location.reload()
                  });
              }
            }
          });

        //获取hash来切换选项卡，假设当前地址的hash为lay-id对应的值
        var layid = location.hash.replace(/^#user=/, '');
        element.tabChange('user', layid); //假设当前地址为：http://a.com#test1=222，那么选项卡会自动切换到“发送消息”这一项
        
        //监听Tab切换，以改变地址hash值
        element.on('tab(user)', function(){
          location.hash = 'user='+ this.getAttribute('lay-id');
        });
